<!DOCTYPE html>
<html lang="pt-br">
<head>

                        </select>
                        
                        
                    </div>
                    <div class="col mt-2">
                        <label for="txtvendadt">Dia da venda</label>
                        <input type="date" name="txtvendadt" id="txtvendadt" class="form-control" tabindex="2">

                            <option value="">Selecione</option>

                        </select>
                       
                    </div>
                    
                     
                    <div class="row">

                    </div>
            
            </div>
        


       

        
        </form>
        </section>
