<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cupom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2>Cadastrar Cupom</h2>
        <section>
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnomecupom">Nome Cupom</label>
                        <input type="text" name="txtnomecupom" id="txtnomecupom" class="form-control" tabindex="1" autofocus>
                        <label for="txtdatacupom">Validade Cupom</label>
                        <input type="date" name="txtdatacupom" id="txtdatacupom" class="form-control" tabindex="3">

                    </div>
                    <div class="col">
                        <label for="txtvalcupom">Valor Cupom</label>
                        <input type="text" name="txtvalcupom" id="txtvalcupom" class="form-control" tabindex="2">
                        <label for="txtcodcupom">CÃ³digo Cupom</label>
                        <input type="text" name="txtcodcupom" id="txtcodcupom" class="form-control" tabindex="4">
                    </div>
                </div>
                <div class="row mt-4">
                    <input type="submit" class="btn btn-dark mt-4" value="Cadastrar" tabindex="5">
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
